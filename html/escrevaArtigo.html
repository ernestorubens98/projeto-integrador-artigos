<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/about.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-dark text-light">
    <header>
        <nav class="d-flex navbar-dark bg-darkOver2 border-bottom border-secondary align-items-center">

            <a class="navbar-brand align-items-center ml-2" href="index.html">
                <!-- <span class="align-text-middle">REVIEW ARTICLE</span> -->
                <h1 class="align-text-middle h1-login">REVIEW ARTICLE</h1>
            </a>

            <form class="d-flex w-50 ml-1">
                <input class="form-control text-light w-75" type="search" placeholder="Procurar" aria-label="Search">
                <button class="btn btn-outline-info ml-2 botao-procurar" type="submit">Procurar</button>
            </form>

            <div class="nav-item d-flex align-items-center ml-auto">
                <a href="#" type="button" class="btn btn-primary escreva-artigo">
                    <span class="h5">Escreva um Artigo</span>
                </a>
                <a class="nav-link my-2 about-login" href="#">About</a>
                <a class="nav-link my-2 about-login" href="login.html">Login</a>
            </div>

        </nav>
        <!-- <img src="../imagens/rvw_livros.jpg" alt="Foto de Perfil"> -->
    </header>

    <form class="p-5 container">
        <div class="form-group">
            <label for="exampleFormControlInput1">Título</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Título do artigo">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Categoria</label>
            <select class="" id="exampleFormControlSelect1">
                <option>#matemática</option>
                <option>#português</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Resumo do Artigo</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            <button class="btn btn-primary ml-" type="submit">Postar</button>
        </div>
    </form>

</body>

</html>
