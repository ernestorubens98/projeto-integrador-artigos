<body class="container min-vh-100 d-flex flex-column justify-content-center align-items-center bg-dark text-light">
	<div class="bg-darkOver1 rounded-pill vh-75 vw-75 p-5 shadow-lg">
        <div class="d-flex justify-content-center h1">
            Entrar no RVW Article

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" name="" class="form-control input_pass" value="" placeholder="Email">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append mt-3">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="" class="form-control input_pass mt-3" value="" placeholder="Password">
                    </div>
                    <div class="form-group mt-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Lembrar minha senha</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn btn-primary form-control mt-3">Entrar</button>
                    </div>
					<div class="mt-5">
						<div class="d-flex justify-content-center links">

					</div>
